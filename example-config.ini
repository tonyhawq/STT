[Input]
activate=x2   # key / mouse button, parsed by pynput
reject=x1     # ^
autosend=true # If set to false, waits for you to press "activate" again.

[Output]
chat_key=t     # Space Station 13 chat key
chat_delay=0.2 # Added delay between keypresses (increase if playing on a slow connection.)

[Meta]
path_to_model="model/"
